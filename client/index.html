<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GIF My Thing!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section id="lobby" class="section">
            <form id="name-form">
                <input type="text" id="input-name">
                <button id="name-button">Play</button> 
            </form>
        </section>

        <section id="main-window" class="section">
            <div class ="container">
                <div class = "tile is-ancestor">
                    <div class = "tile is-4 is-parent is-vertical">
                        <div class='player-list tile is-child notification is-primary'>
                            <p class="title">Player List</p>
                            <p id="username">tmp username</p>
                            <p class="subtitle">Player 1 has logged in.</p>
                        </div>
                        <div class='chat-box tile is-child notification is-warning'>
                            <div id="chat-space"></div>
                            <form id="chat-form" class="field has-addons">
                                <div class="control">
                                    <input type="text" id="chat-input" class="input" placeholder="Type a guess or message!">
                                </div>
                                <div class="control">
                                    <button class="button">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class = "tile is-parent is-vertical">
                        <div class="phrase title notification is-child">
                            <p class="title"> GUESS THIS PHRASE!</p>
                            <p id="time"></p>
                        </div>
                        <div class="gif-space tile notification is-child">
                            <img class="gif" src="name.jpg"></img>
                        </div>
                        <div class="giphy-search tile notification is-child">
                            <ul id="results"></ul>
                            <div class="row">
                                <form id="search-form">
                                    <input id="search-input"/>
                                    <button id="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
    </body>
</html>
