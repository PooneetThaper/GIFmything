<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GIF My Thing!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section id="main-window" class="section">
            <div class ="container">
                <div class = "tile is-ancestor">
                    <div class = "tile is-4 is-parent is-vertical">
                        <div class='player-list tile is-child notification is-primary'>
                            <p class="title">Player List</p>
                            <p class="subtitle">Player 1 has logged in.</p>
                        </div>
                        <div class='chat-box tile is-child notification is-warning'>
                            <div id="chat-space"></div>
                            <form id="chat-form">
                                <input type="text" id="chat-input">
                                <button>Send</button>
                            </form>
                        </div>
                    </div>
                    <div class = "tile is-parent is-vertical">
                        <div class="phrase title notification is-child">
                            <p class="title"> GUESS THIS PHRASE!</p>
                        </div>
                        <div class="gif-space tile notification is-child">
                            <p>fsdfdsfds</p>
                        </div>
                        <div class="giphy-search tile notification is-child">
                            <p> jksdalfdfdsf</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
    </body>
</html>
